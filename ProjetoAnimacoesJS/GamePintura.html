<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor <input type="color">

<script>
    let tela = document.querySelector("canvas");
    let pincel = tela.getContext("2d");
    let cor = document.querySelector("input");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    let desenha = false

    tela.onmousemove = function (evento) {
        
        if (desenha){
            let x = evento.pageX - tela.offsetLeft;//declara posição do meu clique em X desconsiderando o espaço branco da tela
            let y = evento.pageY - tela.offsetTop;//declara posição do meu clique em y desconsiderando o espaço branco da tela
            //circulo
            pincel.fillStyle = cor.value;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }
        console.log(x + ',' + y);
    }
    
    tela.onmousedown=function(){
        desenha = true;
    }
    tela.onmouseup= function(){
        desenha = false;
    }


</script>
